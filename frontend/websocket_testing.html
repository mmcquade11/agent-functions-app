<!DOCTYPE html>
<html>
<head>
  <title>WebSocket Tester</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    #log { height: 300px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; }
    input, button { padding: 8px; margin: 5px; }
  </style>
</head>
<body>
  <h1>WebSocket Tester</h1>
  <div>
    <input type="text" id="token" placeholder="Your Auth Token" style="width: 300px;"/>
    <button onclick="connect()">Connect</button>
    <button onclick="disconnect()">Disconnect</button>
  </div>
  <div>
    <input type="text" id="message" placeholder="Enter prompt" style="width: 300px;"/>
    <button onclick="sendMessage()">Send</button>
  </div>
  <div id="log"></div>

  <script>
    let ws = null;
    
    function log(message) {
      const logElement = document.getElementById('log');
      logElement.innerHTML += `<div>${message}</div>`;
      logElement.scrollTop = logElement.scrollHeight;
    }
    
    function connect() {
      const token = document.getElementById('token').value;
      if (!token) {
        log('‚ö†Ô∏è Please enter a token');
        return;
      }
      
      const url = `ws://localhost:8000/ws/execute-agent?token=${encodeURIComponent(token)}`;
      log(`üîÑ Connecting to ${url}`);
      
      ws = new WebSocket(url);
      
      ws.onopen = () => {
        log('‚úÖ Connected!');
      };
      
      ws.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data);
          log(`üì© Received: ${JSON.stringify(data, null, 2)}`);
        } catch (e) {
          log(`üì© Received: ${event.data}`);
        }
      };
      
      ws.onerror = (error) => {
        log(`‚ùå Error: ${error}`);
      };
      
      ws.onclose = (event) => {
        log(`‚ö†Ô∏è Connection closed: ${event.code} - ${event.reason || 'No reason provided'}`);
      };
    }
    
    function disconnect() {
      if (ws) {
        ws.close();
        ws = null;
        log('üîå Disconnected by user');
      }
    }
    
    function sendMessage() {
      if (!ws || ws.readyState !== WebSocket.OPEN) {
        log('‚ö†Ô∏è Not connected');
        return;
      }
      
      const message = document.getElementById('message').value;
      if (!message) {
        log('‚ö†Ô∏è Please enter a message');
        return;
      }
      
      ws.send(JSON.stringify({ prompt: message }));
      log(`üì§ Sent: ${message}`);
    }
  </script>
</body>
</html>
